<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thần số học Thủy Dung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2e1e7;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .input-group label {
      width: 30%;
    }
    .input-group input {
      width: 65%;
      padding: 5px;
    }
    .btn-group {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">Thần số học Thủy Dung</div>
  <div class="title">KHÁM PHÁ BẢN THÂN VỚI SỐ HỌC ỨNG DỤNG PYTAGO</div>

  <div class="input-group">
    <label for="name">Họ và Tên:</label>
    <input type="text" id="name" value="Nguyễn Thị Thuỳ Dung">
  </div>

  <div class="input-group">
    <label for="birthdate">Ngày sinh:</label>
    <input type="date" id="birthdate" value="1988-11-28">
  </div>

  <div class="btn-group">
    <button>KHÁM PHÁ BẢN THÂN</button>
    <button>RESET</button>
  </div>

  <div class="title">NGUYỄN THỊ THUỲ DUNG - BẠN LÀ PHIÊN BẢN DUY NHẤT</div>

  <!-- ... Bạn có thể tiếp tục thêm các phần tử khác dựa trên hình ảnh ... -->
</div>
</body>
</html>
